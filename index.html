<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>
    <header class = "title">Calculator</header>
    <div class = "Calculator">
        <div class="result-box">
            <p class = "result" style = "position: relative; top: -30px">0</p>
            <p class = "log" style = "position: relative; top: -75px"></p>
        </div>
        <div class = "calc">
            <div class ="row">
                <button class = "double-button">
                    C
                </button>
                <button class = "digit-button">
                    ‚Üê
                </button>
                <button class = "sign-button">
                    /
                </button>
            </div>
            <div class = "row">
                <button class = "digit-button">
                    7
                </button>
                <button class = "digit-button">
                    8
                </button>
                <button class = "digit-button">
                    9
                </button>
                <button class = "sign-button">
                    x
                </button>
            </div>
            <div class = "row">
                <button class = "digit-button">
                    4
                </button>
                <button class = "digit-button">
                    5
                </button>
                <button class = "digit-button">
                    6
                </button>
                <button class = "sign-button">
                    -
                </button>
            </div>
            <div class = "row">
                <button class = "digit-button">
                    1
                </button>
                <button class = "digit-button">
                    2
                </button>
                <button class = "digit-button">
                    3
                </button>
                <button class = "sign-button">
                    +
                </button>
            </div>
            <div class = "row">
                <button class="triple-button">
                    0
                </button>
                <button class = "sign-button">
                    =
                </button>
            </div>
        </div>
     </div>
     <script src='javasc.js'></script>
</body>
</html>
